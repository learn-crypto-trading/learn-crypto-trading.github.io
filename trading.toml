["The Market Cycles of ICOs, Bitcoin, and Ether"]
Link = ["https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3198694"]
Description = "We apply time series analysis to investigate the market cycles of Initial Coin Offerings (ICOs) as well as bitcoin and Ether. Our results show that shocks to ICO volumes are persistent and that shocks in bitcoin and Ether prices have a substantial and positive effect on these volumes ‚Äì with the effect of bitcoin shocks being of shorter duration than that of Ether shocks. Moreover, higher ICO volumes cause lower bitcoin and Ether prices. Finally, bitcoin shocks positively influence Ether but not the other way round. Our study has implications for financial practice, in particular for cryptocurrency investors and entrepreneurial firms conducting ICOs. June 2018"
Tags = ["literature","time-series-analysis","icos","research","market-cycles"]

