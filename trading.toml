["Fully Diluted Market Value"]
Link = ["https://avc.com/2018/10/fully-diluted-market-value/"]
Description = "When someone asks you how much of a company you own, the answer could be two very different numbers. You might own 10,000 shares and there might be 1mm shares issued and outstanding. That would suggest you own 1% of the company. And that would be correct, as of right now.\n\nWhat is often not calculated in these sorts of numbers is future dilution, particularly dilution that is visible if you look closely. The most common form of future dilution that is visible are outstanding options and warrants to issue stock that have not been exercised."
